{% extends 'base.html' %}

{% block content %}
<h2>AI Bullet Point Generator</h2>
<form method="POST">
    <input name="title" placeholder="Job Title (e.g., Software Engineer)" required><br>
    <button type="submit">Generate</button>
</form>

{% if bullets %}
    <h4>Suggested Bullet Points:</h4>
    <ul>
        {% for bullet in bullets %}
        <li>{{ bullet }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
